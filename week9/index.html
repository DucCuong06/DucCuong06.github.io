<body>
    <h1>JavaScript Example</h1>
    <form action="">
        <input type="number" id="number1" placeholder="Enter first number">
        <br>
        <input type="number" id="number2" placeholder="Enter second number">
        <br>
        <button id="button1" onclick="addNumbers();">Submit</button>
        <label id="result"></label>
    </form>

    <script>
       function addNumbers() {
            const number1 = parseInt(document.getElementById('number1').value);
            const number2 = parseInt(document.getElementById('number2').value);
          if (isNaN(number1)|| isNaN(number2)) {
            document.write("Please enter valid number for the input.");
           
            return;}
            document.write55("The sum is: " + (number1 + number2));

        }

        


    </script>
